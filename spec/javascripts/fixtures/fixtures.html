<script type="text/template" id="chat-contacts">
  <div class="chat-contacts">
    <div class="chat-contacts-tray chat-contacts-tray-open">
      <span class="chat-contacts-label">
        Chat (222)
      </span>
      <div class="chat-contacts-list">
        <span class="chat-contacts-title">Chat</span>
        <span class="chat-minimize">&minus;</span>
        <ul>
        </ul>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="chat-contact-item">
<li>
<img src="<%= thumbnail %>" alt="" class="chat-contact-thumb" >
<span class="chat-contact-username"><%= display_name %></span>
<span class="chat-contact-status">online</span>
<span class="chat-contact-role"><%= role %></span>
</li>
</script>
